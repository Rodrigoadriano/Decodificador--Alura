    <main class="main">
        <section class="logo">
            <a href="https://www.alura.com.br/" target="_blank">

            </a>
        </section>
        <section class="main input">
            <textarea class="textarea" name="ok" id="input" cols="30" rows="10" placeholder="Digite aqui..." ></textarea>
            <div class="inf">
                <img src="inf.svg" alt="informação" srcset="">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
                <div class="btns"> 
                <button class="padrao"  id="btn1" onclick="Criptografar()"  >Criptografar</button>
                <button class ="padrao" id="btn2" onclick="descriptografar()">Descriptografar</button>
            </div>
       
        
        
        </section>
        <section class="main display">

            <div class="main conjunto">

                <div class="resultado"> 
                </div>
                <button  class="padrao btn3" onclick="copiar()">Copiar</button>
            </div>

            <div class="lupa">
                <img src="lupa.svg" alt="" srcset="">
                <h2>Nenhuma mensagem encontrada</h2>
                <h3>Digite um texto que você deseja criptografar ou descriptografar.</h3>
                
            </div>



        </section>
